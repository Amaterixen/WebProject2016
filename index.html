<!DOCTYPE html>
<html>
	<head>
		<title>
			Sm4sh Learning Quiz
		</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Own CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4 col-12-xs box" id="heading">
					<img src="images/title.png" alt="Super Smash Bros." />
					<h1>Learning Quiz</h1>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-4-md">
				</div>
				<div class="col-4-md col-12-xs box" id="main">
				
					<p class="select">Select your game type!</p>
					<p class="question">Question <span id="questionNumber"></span>:</p>
					<p class="question"><span id="ansChecker"></span></p>
					
					
					<img class="buttonSetMain" src="images/btnForFun5.png" alt="For Fun" onclick="forFun(); next();" />
					<img class="buttonSetMain" src="images/btnForGlory5.png" alt="For Glory" onclick="forGlory(); setTimeout(next, 500);" />
					
					
					<button class="buttonSet1" id="option1" onclick="ansButton1(); setTimeout(next, 2000);"></button>
					<button class="buttonSet1" id="option2" onclick="ansButton2(); setTimeout(next, 2000)"></button>
					<button class="buttonSet1" id="option3" onclick="ansButton3(); setTimeout(next, 2000)"></button>
					
					<br />
					<p class="points">You have <span id="pointCount">0</span> points!
					
					
				</div>
			</div>
		</div>
		<script src="js/smashApp2.js"></script>
	</body>
</html>
